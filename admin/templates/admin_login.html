<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDeb20rNZi02XJjSQdGwEtPgZaWkOeg9Bs",
      authDomain: "shopsphere-12.firebaseapp.com",
      projectId: "shopsphere-12",
    };
    firebase.initializeApp(firebaseConfig);

    function googleLogin() {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then(result => {
          document.getElementById('status').innerText = "Login Successful! Welcome " + result.user.displayName;
          // Redirect to Admin dashboard page if needed
        })
        .catch(error => {
          console.error(error);
          document.getElementById('status').innerText = "Login Failed.";
        });
    }
  </script>
</head>
<body>
  <h2>Admin Login (Google Sign-In)</h2>
  <button onclick="googleLogin()">Sign in with Google</button>
  <p id="status"></p>
</body>
</html>
